<p class="STYLE1"><strong>《守望先锋》(简称OW)是由暴雪娱乐研发的一款第一人称射击游戏，目前仍在测试之中。 </strong></p>
<p class="STYLE1"><strong>该游戏中的英雄都身处于一个充满纷争的时代，拥有超强技能的强力角色在各位熟悉却又陌生的战场上厮杀。</strong></p>
<p class="STYLE1"><strong>国服于2016年5月24日运营。</strong>                        </p>
<p class="STYLE2">《守望先锋》中国大陆服将于2016.5.24上市，现已开始预购，分为：198元的数字畅玩版和328元的数字典藏版。</p>
<p class="STYLE2">所有玩家可在2016.5.5~5.11期间进行压力测试！</p>
<p class="STYLE2">预购玩家可提前在2016.5.3~5.4期间进入压力测试！</p>
